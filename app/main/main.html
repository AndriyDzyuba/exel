

<div  ng-repeat="product in lostproducts track by $index" class="col-sm-6 col-md-4 portfolio-item">
	<div class="image-box">
		<p id="overflowTitle">{{product.title}}</p>
		<div class="overlay-container">
			<img ng-src="{{product.image}}" alt="">
			<a class="overlay" ui-sref="products({productId:product.id})" data-target="#{{$index}}">
			<i class="glyphicon glyphicon-zoom-in"></i>
			<span>{{product.price + ' ₴'}}</span>
			</a>
			<span id="stylePrice">{{product.price + ' ₴'}}</span>
		</div>					
	</div>
</div>
<a href="#/dashboard/products" class="text-center"><h2> Адмін панель</h2></a>
<br>

<div class="container-fluid">
<section class="products">
		<div class="container-fluid">
			<div class="row">
				<!--
				<div class="container col-md-3">
					

				</div>-->
					
				<div class="col-md-12">
					<div ui-view></div>
					<hr>

					<h3>Новинки</h3>
					<div class="container-fluid" ng-cloak class="ng-cloak portfolio-container">
							<div ng-repeat="newProduct in newProducts track by $index" class="portfolio-item">
								<div class="col-sm-3 col-md-3 image-box">
									<p id="overflowTitle">{{newProduct.title}}</p>
									<div class="overlay-container">
										<img ng-src="{{newProduct.image}}" alt="">
										<a class="overlay" ui-sref="products({productId:newProduct.id})" data-target="#{{$index}}">
  										<i class="glyphicon glyphicon-zoom-in"></i>
  										<span>{{newProduct.price*currency.cof + ' ₴'}}</span>
										</a>
										<span id="stylePrice">{{newProduct.price*currency.cof + ' ₴'}}</span>
								    </div>
								</div>
  							</div>
  					</div>
  				</div>

			</div>
	    </div>

</section>
</div>
