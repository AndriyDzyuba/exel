<!-- <span></span> -->
<a href="#/dashboard/products" class="text-center"><h2> Адмін панель</h2></a>
<br>

<div class="container-fluid">
<section class="products">	
	<div class="row">
		<div class="container-fluid">
			<div class="row">
				<div class="container col-lg-3">
					<span id="clickSearch"><input id="formSearch" ng-model="$products.query" placeholder="Пошук" style="height:50px;width:50%;padding-left:15px;border-radius:4px;">
					</span>
					<hr/ style="margin:10px 0;">
					<script>
 					$(document).ready(function(){
 					    $("#clickSearch").click(function(){
 					        var div = $("#formSearch");
 					        div.animate({height: '50px', width: '100%'}, "slow");
 					    });
 					});
 					</script>

 					<script>
 					$(document).ready(function(){
 					    $("#clickSearch").hover(function(){
 								var div = $("#formSearch");
 								div.animate({height: '50px', width: '100%'}, "slow");
 					    },
 					    function(){
 								var div = $("#formSearch");
 								div.animate({height: '50px', width: '50%'}, "slow");
 					    });
 					});
 					</script>

				    <div class="list-group">
 						<div ng-repeat="cat in categories track by $index" class="cat">
  							<nav class="navbar navbar-default">
 							  <div class="container">
 							    <ul class="nav navbar-nav">
 							      <li class="dropdown">
 							        <a class="dropdown-toggle" data-toggle="dropdown" ui-sref="main.category({ catId: cat.c_id })" class="text-center">{{cat.title}}<span class="caret"></span></a>
 									<ul id="catMenu" class="dropdown-menu">
 										<div ng-repeat="subcat in cat.subcats track by $index">
 											<a ui-sref="main.subcategory({ subcatId: subcat.s_id })" class="text-center"><span>{{subcat.title}}<hr/ style="margin:0px;"></span></a>
 											<img ng-src="{{subcat.images}}" alt="">
 										</div>
 							        </ul>
 							      </li>
 							    </ul>
 							  </div>
 							</nav>
  						</div>
					</div>	
				</div> 

				<div class="col-lg-9">
					<div ui-view></div>

					<hr>
					<h3>Новинки</h3>
					
					<div ng-cloak class="ng-cloak portfolio-container row grid-space-20">
						<div  ng-repeat="product in products track by $index" class="col-sm-6 col-md-4 portfolio-item {{product.title}}">
							<div class="image-box">
								<p id="overflowTitle">{{product.title}}</p>
								<div class="overlay-container">
								<img ng-src="{{product.image}}" alt="">
								<a class="overlay" ui-sref="products({productId:product.id})" data-target="#{{$index}}">
								<i class="glyphicon glyphicon-zoom-in"></i>
								<span>{{product.price + ' ₴'}}</span>
								</a>
								<span id="stylePrice">{{product.price + ' ₴'}}</span>
								</div>
							
							</div>
						</div>
					</div> 
				</div>
			</div>
		</div>
	</div>
</section>
</div>
