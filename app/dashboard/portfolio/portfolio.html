

<div class="list-group">
  <div ng-repeat="item in items track by $index" class="cat">
  	<div class="list-group-item cat">{{item.title}} 	
      <a href="" ng-click="deleteItem(item, $index)"  class="btn btn-danger">Видалити</a>
      <a ui-sref="dashboard.editportfolio({itemId: item.id})" class="btn btn-default">Редагувати</a>
  	</div>
  	

  </div>
</div>



<a href="" class="btn btn-success" ui-sref="dashboard.addportfolio"><i class="fa fa-plus"></i> Додати</a>
