<p>{{item}}</p>
<form ng-submit="sendPortfolio(item)">

	<select ng-options="cat.c_id as cat.title for cat in categories" ng-model="item.c_id" ng-change="getSubcatsList()" required>
		<option selected disabled value="">Вкажіть категорію</option>
	</select>

	<select ng-if="subcatsList" ng-options="subcat.s_id as subcat.title for subcat in subcatsList" ng-model="item.s_id" required>
		<option selected disabled value="">Вкажіть підкатегорію</option>
	</select>


	<div class="input-group">
		<input ng-model="item.title" placeholder="Назва елементу" class="form-control" required>
		<input type="file" id='photo-input' onchange="angular.element(this).scope().onFile(this.files[0])">
		<a href="" class="btn btn-primary" ng-click="triggerInput()">Додати фото</a>
	</div>



	<div class="photoes-to-add">
		<div class="row">
			<div ng-repeat="image in item.images track by $index" class="col-md-3 photo-container">
				<img ng-src="{{image}}">
				<a href="" class="btn btn-danger delete-btn" ng-click="deletePhoto($index)">Видалити</a>
			</div>
		</div>
	</div>
	
	<summernote id="summernote" config="options" ng-model="item.text" on-image-upload="imageUpload(files)" on-paste="paste()" required></summernote>
	<input type="submit" value="Створити" class="btn btn-success">
</form>
