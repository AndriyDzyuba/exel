<form ng-submit="submitArticle(article)">
	<div class="input-group">
		<input ng-model="article.title" placeholder="Назва статті" class="form-control" required>
		<textarea ng-model="article.spec" placeholder="Короткий опис" class="form-control" required></textarea>
		<input type="file" id='photo-input' onchange="angular.element(this).scope().onFile(this.files[0])">
		<a href="" class="btn btn-primary" ng-click="triggerInput()">Додати фото</a>
	</div>

	<div class="photoes-to-add" ng-show="article.image">
		<div class="row">
			<div class="col-md-3 photo-container">
				<img ng-src="{{article.image}}">
				<a href="" class="btn btn-danger delete-btn" ng-click="deletePhoto($index)">Видалити</a>
			</div>
		</div>
	</div>
	
	<summernote id="summernote" config="options" ng-model="article.text" on-image-upload="imageUpload(files)" on-paste="paste()" required></summernote>
	<input type="submit" value="Створити" class="btn btn-success">
</form>
