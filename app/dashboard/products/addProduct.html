<!--<p>{{product}}</p>--> 
<form ng-submit="submitProduct(product)">
	<div class="input-group">
		<input ng-model="product.title" placeholder="Назва товару" class="form-control" required>
		<textarea ng-model="product.spec" placeholder="Короткий опис" class="form-control" required></textarea>
		<input ng-model="product.price" placeholder="Ціна" class="form-control" required>
		<select ng-options="cat.c_id as cat.title for cat in categories" ng-model="product.c_id" ng-change="getSubcatsList()" required>
		<option selected disabled value="">Вкажіть категорію</option>
		</select>

		<select ng-if="subcatsList" ng-options="subcat.s_id as subcat.title for subcat in subcatsList" ng-model="product.s_id" ng-change="getSubSubcatsList()" required>
		<option selected disabled value="">Вкажіть підкатегорію</option>
		</select>

		<select ng-if="subSubcatsList" ng-options="subsubcat.ss_id as subsubcat.title for subsubcat in subSubcatsList" ng-model="product.ss_id">
		<option selected disabled value="">Вкажіть субкатегорію</option>
		</select>

		<input ng-model="product.maker" placeholder="Виробник" class="form-control">
		
		<br>
		<select ng-model="product.display">
  			<option selected disabled value="">Екран</option>
  			<option selected disabled value="">Телевізори</option>
  			<option value="3840 x 2160 (4K Ultra HD)">3840 x 2160 (4K Ultra HD)</option>
  			<option value="1920 x 1080 (Full HD)">1920 x 1080 (Full HD)</option>
  			<option value="1366 x 768">1366 x 768</option>
  			<option value="1024 x 600">1024 x 600</option>
  			<option selected disabled value="">Ноутбуки</option>
  			<option value="9-12,5">9-12,5</option>
  			<option value="13">13</option>
  			<option value="14">14</option>
  			<option value="15-15,6">15-15,6</option>
  			<option value="16-17">16-17</option>
  			<option selected disabled value="">Планшети</option>
  			<option value="6-7.7">6-7.7</option>
  			<option value="7.85-9.5">7.85-9.5</option>
  			<option value="9.6-10.1">9.6-10.1</option>
  			<option value="Понад 10.1">Понад 10.1</option>
  			<option selected disabled value="">Монітори</option>
  			<option value="До 17">До 17</option>
  			<option value="18-20">18-20</option>
  			<option value="21-22">21-22</option>
  			<option value="23">23</option>
  			<option value="23,6-25">23,6-25</option>
  			<option value="26-28">26-28</option>
  			<option value="29 і більше">29 і більше</option>
  			<option selected disabled value="">Смартфони</option>
  			<option value="До 4">До 4</option>
  			<option value="4,1-4,5">4,1-4,5</option>
  			<option value="4,6-5">4,6-5</option>
  			<option value="5,1-5,5">5,1-5,5</option>
  			<option value="5,55-6">5,55-6</option>
  			<option value="Понад 6">Понад 6</option>
  		</select>





		<br><br>
		<input type="file" id='photo-input' onchange="angular.element(this).scope().onFile(this.files[0])">
		<a href="" class="btn btn-primary" ng-click="triggerInput()">Додати фото</a>
	</div>

	<div class="photoes-to-add" ng-show="product.image">
		<div class="row">
			<div class="col-md-3 photo-container">
				<img ng-src="{{product.image}}">
				<a href="" class="btn btn-danger delete-btn" ng-click="deletePhoto($index)">Видалити</a>
			</div>
		</div>
	</div>
	
	<summernote id="summernote" config="options" ng-model="product.text" on-image-upload="imageUpload(files)" on-paste="paste()" required></summernote>
	<input type="submit" value="Створити" class="btn btn-success">
</form>
