<form ng-submit="createSubcategory(subcategory)">
	<div class="input-group">
		<input ng-model="subcategory.title" placeholder="Назва підкатегорії" class="form-control" required>
		<input ng-model="subcategory.eng_title" placeholder="назва англійською" class="form-control" required>
		<input type="file" id='photo-input' onchange="angular.element(this).scope().onFile(this.files[0])">
		<a href="" class="btn btn-primary" ng-click="triggerInput()">Додати фото</a>
	</div>

	<div class="photoes-to-add">
		<div class="row">
			<div ng-repeat="image in subcategory.images track by $index" class="col-md-3 photo-container">
				<img ng-src="{{image}}">
				<a href="" class="btn btn-danger delete-btn" ng-click="deletePhoto($index)">Видалити</a>
			</div>
		</div>
	</div>
	
	<summernote id="summernote" config="options" ng-model="subcategory.text" on-image-upload="imageUpload(files)" on-paste="paste()" required></summernote>
	<input type="submit" value="Створити" class="btn btn-success">
</form>
