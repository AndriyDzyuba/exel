<form ng-submit="submitCurrency(currency)">
	<div class="input-group">
		<input ng-model="currency.title" placeholder="Назва валюти" class="form-control" required>
		<input ng-model="currency.cof" placeholder="курс" class="form-control" required>
	</div>
	
	<input type="submit" value="Змінити" class="btn btn-success">
</form>
