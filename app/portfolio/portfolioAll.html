<div ng-cloak class="ng-cloak portfolio-container row grid-space-20">
	<div  ng-repeat="item in portfolio | filter : myFilter: filterFn track by $index" class="col-sm-6 col-md-4 portfolio-item {{item.title}}">
		<div class="image-box">
			<div class="overlay-container">
				<img ng-src="{{item.images[0]}}" alt="">
				<a class="overlay" ui-sref="portfolio.item({itemId : item.id})" data-target="#{{$index}}">
					<i class="glyphicon glyphicon-zoom-in"></i>
					<span>Детальніше</span>
				</a>
			</div>
			<a class="btn btn-default btn-block" ui-sref="portfolio.item({itemId : item.id})" data-target="#{{$index}}">{{item.title}}</a>
		</div>
	</div>
</div>
