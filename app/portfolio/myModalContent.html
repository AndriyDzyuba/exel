<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Закрити</span></button>
    <h4 class="modal-title" id="{{$index}}-label">{{work.name}}</h4>
</div>
<div class="modal-body">
    <h3>Опис</h3>
    <div class="row">
        <div class="col-md-6">
            <p>{{work.snippet}}</p>
        </div>
        <div class="col-md-6">
            <img ng-src="{{work.imageUrl}}" alt="">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-default" ng-click="$dismiss()">Закрити</button>
</div>
