<br><br><br>
<div class="container">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 text-center">
			<form id="user-ident" ng-submit="signIn(user)">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input ng-model="user.name" type="text" class="form-control" placeholder="Ваш логін" required>
				</div><br>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input ng-model="user.password" type="password" class="form-control" placeholder="Ваш пароль" required>
				</div><br>
				<p>{{message}}</p>
				<input type="submit" class="btn" value="Вхід">
			</form>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
<br><br>
