    </div><hr/>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="header-left clearfix">
          <div class="logo">
            <a href="#/"><img id="logo" src="images/img/logo.png" height="80px"></a>
            <a href="#" id="name">Inko</span></a>
          </div>
          <!-- <div class="site-name-and-slogan">

          </div> -->

      </div>
      <div class="col-md-8">
        <div class="header-right clearfix">
          <div class="main-navigation">
            <nav class="navbar navbar-default" role="navigation">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  </button>
                </div>
                <div class="collapse navbar-collapse scrollspy smooth-scroll" id="navbar-collapse-1">
                  <ul ng-cloak class="nav navbar-nav navbar-right">
                    <li ng-class="{ active: isActive('')}"><a ui-sref="main">{{main}}</a></li>
                    <li ng-class="{ active: isActive('about')}"><a ui-sref="about">{{about}}</a></li>
                    <li ng-class="{ active: isActive('services')}"><a ui-sref="services.detail ({id: '20'})">{{offers}}</a></li>
                    <li ng-class="{ active: isActive('portfolio')}"><a ui-sref="portfolio.all({filterId: ''})">{{portfolio}}</a></li>
                    <li ng-class="{ active: isActive('contacts')}"><a ui-sref="contacts">{{contacts}}</a></li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div><hr/>
</header>
